apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: retail-store-sample
type: Opaque
data:
  postgres-password: b3JkZXJz # orders

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: retail-store-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: orders
        - name: POSTGRES_USER
          value: orders
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: retail-store-sample
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
